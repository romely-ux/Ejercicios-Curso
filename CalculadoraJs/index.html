<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./sytles/calculadora.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="display">
          <div id="primer_valor"></div>
          <div id="segundo_valor"></div>
        </div>

        <button class="col-2" onclick="display.borrarTodo()">c</button>
        <button onclick="display.borrar()">&larr;</button>
        <button class="operador" value="dividir">%</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operador" value="multiplicar">x</button>
        <button class="number">6</button>
        <button class="number">5</button>
        <button class="number">4</button>
        <button class="operador" value="restar">-</button>
        <button class="number">3</button>
        <button class="number">2</button>
        <button class="number">1</button>
        <button class="operador" value="sumar">+</button>
        <button class="col-2 number">0</button>
        <button class="number">.</button>
        <button class="operador" value="igual">=</button>
      </div>
    </div>
  </body>
</html>

<script src="./js/Display.js" type="text/javascript"></script>
<script src="./js/calculadora.js" type="text/javascript"></script>
<script src="./js/index.js" type="text/javascript" defer></script>
